<div ng-controller="householdCtrl">
    <h1>My Household</h1>
    <hr />
    
    <!-- all members AND send an invite button -->
    <div class="row">
        <div class="col-md-5">
            <h3>household members</h3>

            <ul style="list-style-type: none;">
                <li ng-repeat="m in members" style="margin: 8px;">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{m.userName}}
                </li>
            </ul>
        </div>
        <div class="col-md-7" >
            <div style="border: 1px solid #dddddd; background: #f5f5f5; padding: 15px;">
                <h3>Invite someone to join your house.</h3>
                <p>Invite someone by their email and they can join your house when they sign up.</p>
                <form ng-submit="sendInvite()">
                    <label for="toEmail">email</label>
                    <input id="toEmail" type="email" class="form-control" ng-model="inviteEmail.toEmail" required />
                    <br />
                    <input type="submit" class="form-control btn btn-primary" value="Send Invite" />
                </form>
            </div>
        </div>
    </div>
    


    <hr />
    <!-- button to leave household -->
    <button class="btn btn-danger" ng-click="leaveHousehold()">Leave this household</button>

    <!-- budget?? -->

</div>
