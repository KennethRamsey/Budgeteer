<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>The Budgeteer</title>
    <!-- bootstrap and Css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>

    <!-- Angular -->
    <script src="NgApp/Core/angular.min.js"></script>
    <script src="NgApp/Core/angular-animate.min.js"></script>
    <script src="NgApp/Core/angular-ui-router.min.js"></script>
    <script src="NgApp/Core/angular-resource.min.js"></script>
    <script src="NgApp/Core/3rd-Party-Modules/angular-local-storage.min.js"></script>
    <script src="NgApp/Core/3rd-Party-Modules/spin.min.js"></script>

    <!-- Module -->
    <script src="NgApp/app.js"></script>

    <!-- Services -->
    <script src="NgApp/Services/authService.js"></script>
    <script src="NgApp/Services/dataService.js"></script>

    <!-- Ctrls -->
    <script src="NgApp/Controllers/NavCtrl.js"></script>
    <script src="NgApp/Controllers/HomeCtrl.js"></script>
    <script src="NgApp/Controllers/RegisterCtrl.js"></script>
    <script src="NgApp/Controllers/TransactionCtrl.js"></script>
    <script src="NgApp/Controllers/AccountCtrl.js"></script>
    <script src="NgApp/Controllers/PersonalCtrl.js"></script>
    <script src="NgApp/Controllers/HouseholdCtrl.js"></script>
    <script src="NgApp/Controllers/ChooseHouseCtrl.js"></script>
    <script src="NgApp/Controllers/BudgetCtrl.js"></script>

    <!-- Directives -->
    <script src="NgApp/Directives/Directive-Login.js"></script>
    <script src="NgApp/Directives/Directive-transaction.js"></script>
    <script src="NgApp/Directives/Directive-graph.js"></script>
    <script src="NgApp/Directives/Directive-Spinner.js"></script>

</head>
<body ng-app="financeApp" ng-cloak>
    
    <div class="container">
        <!-- Static navbar -->
        <nav class="navbar navbar-inverse navbar-default" role="navigation" ng-controller="navCtrl">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="home">The Budgeteer</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul ng-show="auth.isAuth" class="nav navbar-nav">
                        <li ng-class="{'active': in('dashboard')}"><a ui-sref="dashboard">Dashboard</a></li>
                        <li ng-class=" {'active': in('household'), dropdown: true}">
                            <!-- need to figure out way to highlight this. -->
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">My Household <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a ui-sref="household">Your Household</a></li>
                                <li><a ui-sref="householdBudget">Budget</a></li>
                                <li class="divider"></li>
                                <li class="dropdown-header">Accounts</li>
                                <li><a ui-sref="householdAccounts">Manage Accounts</a></li>
                            </ul>
                        </li>
                        <li ng-class="{'active': in('transaction')}">
                            <a ui-sref="transactions">Transactions</a>
                            <!--<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Transactions <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a ui-sref="transactions">Enter Transactions</a></li>
                                <li><a ui-sref="transactions">Search Transactions</a></li>
                            </ul>-->
                        </li>
                    </ul>
                    <ul ng-show="auth.isAuth" class="nav navbar-nav navbar-right">
                        <li ng-class="{'active': in('personal')}">
                            <!-- need to figure out way to highlight this. -->
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Hi {{auth.userName}}! <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a ui-sref="personal">Your Profile</a></li>
                                <li><a ui-sref="personalHousehold">Choose a Household</a></li>
                            </ul>
                        </li>
                        <li><a href="" ng-click="logOut()">Log out</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>


        <!-- Main View Container -->
        <div ui-view></div>

    </div>


    <hr>

    <footer class="container">
        <p>&copy; Bugeteer 2014</p>
    </footer>

    <script src="js/vendor/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.flot.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>

</body>


</html>
